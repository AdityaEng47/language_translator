<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Opt</title>
    <link rel="stylesheet" href="/static/css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1><center>Translated Voice...</center></h1>
    <div id="trans_div">
        <audio controls id="audio" autoplay>
            <source src="/static/audio/audio.mp3" type="audio/mpeg" />
        </audio>
        <div id="opt1">
            <img id="img" src="/static/images/new1.gif" alt="">
            <textarea id="output" class="output" cols="30" rows="10" placeholder="Output voice in text" name="text" disabled style="font-weight: bold;">{{text}}</textarea>
        </div>
        <br>
        <center>
            <a id="again_btn" href="/voice_to_voice.html">
                <button id="again_btn">Again</button>
            </a>
        </center>
    </div>
</body>
</html>
